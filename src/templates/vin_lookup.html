<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141447;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background: #0909b0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
        }

        .btn-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-home img {
            width: 50px;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }

        .btn-home img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    {% include "buttons.html" %}
    <div class="container">
        <h1>VIN Lookup</h1>

        <form action="/vin_lookup" method="POST">
            <label for="vin">Enter VIN Number:</label>
            <input type="text" id="vin" name="vin" placeholder="Enter VIN here..." maxlength="17" required>

            <button type="submit" class="btn">Search</button>
        </form>

        <div class="result-container">
            {% if car_info %}
            <h2>Results for VIN: {{ vin }}</h2>
            <ul>
                {% for key, value in car_info.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

</body>
</html>
