<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141447;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
        }
        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: #0909b0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.5rem;
            text-align: left;
            margin-top: 10px;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            margin-top: 20px;
            padding: 12px;
            font-size: 1.5rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    {% include "buttons.html" %}
    <div class="form-container">
        <h1>Add Listing</h1>
        <form action="/add_listing_action" method="POST" enctype="multipart/form-data">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="price">Price (Samo Evraci):</label>
            <input type="number" id="price" name="price" required>

            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="year">Produced in:</label>
            <select id="year" name="year" required>
                {% for year in range(2024, 1949, -1) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
                <option value="coupe">Coupe</option>
                <option value="convertible">Convertible</option>
            </select>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>

            <button type="submit" class="btn">Submit Listing</button>
        </form>
    </div>
</body>
</html>
