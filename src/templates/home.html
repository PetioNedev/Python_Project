<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141447;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 0px;
            color: #fdfafa;
        }
        p {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdfafa;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #906cc6;
        }
        .btn-secondary, .btn-register {
        position: absolute; /* Абсолютно позициониране */
        top: 10px;          /* Разстояние от горния ръб */
        }

        .btn-secondary {
            background-color: #141447;
            right: 150px; /* Разстояние от десния ръб (за да има място за регистрация) */
        }

        .btn-secondary:hover {
            background-color: #2323c2;
        }

        .btn-register {
            background-color: #141447;
            right: 10px; /* Позиционирането директно до десния ръб */
        }

        .btn-register:hover {
            background-color: #2323c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Petko's Cars</h1>
        <p>Your dream car is just a click away!</p>
        <a href="/catalog" class="btn">Explore Catalog</a>
        {% if my_username %}
        <a href="/profile" class="btn btn-secondary">{{my_username}}</a>
        <a href="/logout" class="btn btn-register">Log out</a>
        {% else %}
        <a href="/login" class="btn btn-secondary">Login</a>
        <a href="/register" class="btn btn-register">Register</a>
        {% endif %}
    </div>
</body>
</html>
