<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Catalog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141447;
            margin: 20px;
            color: white;
        }
        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .car-card {
            background: #0909b0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .car-card img {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            object-fit: contain;
            padding: 5px;
        }
        .car-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            align-items: center;
            position: relative;
        }

        .info-text {
            text-align: left;
            flex-grow: 1;
            word-wrap: break-word; 
            overflow-wrap: break-word;
            max-width: 80%;
        }
        .btn-container {
            position: absolute;
            bottom: -20px;
            right: -20px;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .btn-image {
            max-width: 100px !important; 
            height: auto !important; 
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-image:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Car Catalog</h1>
    <div class="catalog-container">
        {% for car in cars %}
        <div class="car-card">
            {% set images = get_img(car.id) %}
            {% if images %}
                <img src="{{ url_for('static', filename='cars_img/' + images[0]) }}" alt="Car Image">
            {% else %}
                <img src="{{ url_for('static', filename='404_car_shop.webp') }}" alt="No Image Available">
            {% endif %}

            <div class="car-info">
                <div class="info-text">
                    <h2>{{ car.brand }}, {{ car.model }}</h2>
                    <p><strong>Price:</strong> {{ car.price }} USD</p>
                    <p><strong>Mileage:</strong> {{ car.mileage }} km</p>
                    <p><strong>Produced in:</strong> {{ car.year }}</p>
                </div>
                <div class="btn-container">
                    <a href="/">
                        <img src="{{ url_for('static', filename='button_view.png') }}" alt="View" class="btn-image">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
