<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Catalog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141447;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .car {
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 20px;
            background: #0909b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .car:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .car h2 {
            margin: 0 0 10px;
            color: #ffffff;
            font-size: 1.8rem;
        }
        .car p {
            margin: 5px 0;
            color: #e6e6e6;
            font-size: 1.2rem;
        }
        .car p strong {
            color: #ffd700;
        }
    </style>
</head>
<body>  
    {% include "buttons.html" %}
    <h1>Car Catalog</h1>
    <div class="catalog">
        {% for car in cars %}
        <div class="car">
            <h2>{{ car.brand}} {{ car.model }} {{ car.category }}</h2>
            <h3>{{ car.mileage }}</h3>
            <p><strong>Price:</strong> {{ car.price }} USD</p>
            <p>{{ car.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
